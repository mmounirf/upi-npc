<div class="wp-search">
	<div class="search-box-wrapper side-menu-search">
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" ng-model="query" placeholder="بحث..." search-input>
			</label>
			<button ng-click="closeSearch($event)" class="button button-clear button-icon icon ion-close-circled"></button>
		</div>
	</div>
	<search-results>
		<my-tab title="مقالات" tabid="posts" query="{{query}}">
		</my-tab>
		<my-tab title="كلمات دلالية" tabid="tags" query="{{query}}">
		</my-tab>
		<my-tab title="المشاركين" tabid="authors" query="{{query}}">
		</my-tab>
	</search-results>
</div>
