<ion-view class="login-view">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="row form-heading">
      <div class="col col-center">
        <h1 class="form-title">أهلاً بك</h1>
      </div>
    </div>

    <div class="row form-wrapper">
      <div class="col">
        <form name="login_form" class="login-form">

            <label class="item item-input">
              <span class="input-label">اسم المستخدم</span>
              <input type="text" name="user_name" ng-model="user.userName" required>
            </label>
            <label class="item item-input" show-hide-container>
              <span class="input-label">كلمة المرور</span>
              <input type="password" name="password" ng-model="user.password" required show-hide-input>
            </label>
            <button type="submit" class="login button button-block" ng-click="doLogin()" ng-disabled="login_form.$invalid">
              تسجيل الدخول
            </button>
            <p ng-show="error" class="message error">{{error}}</p>

        </form>
        <div class="alternative-actions">
          <a class="forgot-password button button-small button-clear" ui-sref="forgot_password">
            نسيت كلمة المرور؟
          </a>
          <a class="sign-up button button-small button-clear btn-left" ui-sref="register">
            حساب جديد
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
